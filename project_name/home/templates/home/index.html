<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Hub</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Changed font family */
            margin: 0;
            padding: 0;
            background-color: #f4f7f6; /* Changed background color */
            color: #333;
            text-align: center;
        }
        header {
            background-color: #28a745; /* Updated header color */
            color: white;
            padding: 20px;
            font-size: 2.5em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .content {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 40px;
            margin-top: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
    <!-- Google Fonts link for Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <header>Welcome to the Community Hub</header>
    <div class="container">
        <div class="content">
            <h1>Connecting Our Community</h1>
            <p>This is the homepage of our community hub website. Stay tuned for upcoming events, news, and more!</p>
            <a href="{% url 'register' %}" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px;">Register</a>
             <a href="{% url 'login' %}" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px;">Login</a>
        </div>
    </div>
    <footer>
        &copy; 2024 Community Hub. All rights reserved.
    </footer>
</body>
</html>
